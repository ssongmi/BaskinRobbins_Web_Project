<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>배스킨 라빈스 31</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style_main.css">
    <script type="text/javascript" src="./js/script_main.js"></script>
</head>

<body>
    <div class="navArea">
        <div class="navBg"></div>
        <nav class="navBar">
            <ul>
                <li><a href="#">아이스크림</a></li>
                <li><a href="#">음료</a></li>
                <li><a href="#">커피</a></li>
                <li><a href="#">디저트</a></li>
            </ul>
            <div id="name">dahf</div>
        </nav>
    </div>
    <div id="container">
        <div class="left">
            <button type="button" name="button"><img src="" alt=""><img src="./images/upBtn.png" alt="upBtn"></button>
            <div class="list">
                <ul>
                    <li data-num="0" class="list-item">
                        <div class="overlay">
                            <div>베리베리 스트로베리</div>
                        </div>
                        <img src="./images/berry.png" alt="icecream">
                    </li>
                    <li data-num="1" class="list-item">
                        <div class="overlay">
                            <div>민트초콜릿칩</div>
                        </div>
                        <img src="./images/mint.png" alt="icecream">
                    </li>
                    <li data-num="2" class="list-item">
                        <div class="overlay">
                            <div>아몬드 봉봉</div>
                        </div>
                        <img src="./images/bongbong.png" alt="icecream">
                    </li>
                    <li data-num="3" class="list-item">
                        <div class="overlay">
                            <div>이상한 나라의 솜사탕</div>
                        </div>
                        <img src="./images/strange.png" alt="icecream">
                    </li>
                    <li data-num="4" class="list-item">
                        <div class="overlay">
                            <div>러브미</div>
                        </div>
                        <img src="./images/loveme.png" alt="icecream">
                    </li>
                    <li data-num="5" class="list-item">
                        <div class="overlay">
                            <div>알폰소 망고</div>
                        </div>
                        <img src="./images/mango.png" alt="icecream">
                    </li>
                    <li data-num="6" class="list-item">

                            <div>자모카 초콜릿 훠지</div>
                        </div>
                        <img src="./images/jamoka.png" alt="icecream">
                    </li>
                    <li data-num="7" class="list-item">
                        <div class="overlay">
                            <div>초코나무 숲</div>
                        </div>
                        <img src="./images/choco.png" alt="icecream">
                    </li>
                    <li data-num="8" class="list-item">
                        <div class="overlay">
                            <div>아이스 허니버터 아몬드</div>
                        </div>
                        <img src="./images/honey.png" alt="icecream">

            <button type="button" name="button"><img src="" alt=""><img src="./images/downBtn.png" alt="downBtn"></button>
        </div>
        <div class="main">
            <div class="center">
                <div class="content">
                    <div class="engTit">MANGO</div>
                    <div class="tit">알폰소 망고</div>
                    <div class="desc">
                        <p>알폰소 망고와 우유 아이스크림의 부드러운 만남</p>
                        <p>샤베트 느낌~ with 쫀득한 망고 과육</p>
                        <p class="hash">#망고 #milk</p>
                    </div>
                    <div class="thumbsup">
                        <button class="thumbsBtn" type="button" name="button">좋아요 <span>♥</span></button>
                    </div>
                </div>
            </div>
            <div class="right">
                <img src="./images/title.png" alt="">
                <img id="ice" src="./images/mango.png" alt="icecream">
            </div>
            <!--.right-->
        </div>
        <!--.main-->
    </div>
    <!--.container-->

</html>
